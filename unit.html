<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Dungeon Generator: Unit Tests</title>
        <link href="https://fonts.googleapis.com/css?family=Pompiere|Varela&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <style>
            [data-ok="ok"] { color: #14c80f; }
            [data-ok="fail"] { color: #db0f0f; }

            .dot {
                width: 6px;
                height: 6px;
                border-radius: 6px;
                display: inline-block;
                margin: 2px;
            }

            .dot[data-ok="ok"] { background: #14c80f; }
            .dot[data-ok="fail"] { background: #db0f0f; }

            ul {
                white-space: pre-wrap;
                font-size: 15px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>

        <header>
            <a href="./">D&D Dungeon Generator: Unit Tests</a>
            <nav id="nav"></nav>
        </header>

        <main>
            <section id="content">
                <h1>Mumbling incantations</h1>
            </section>
        </main>

        <script src="./app/unit.js" type="module"></script>

    </body>
</html>
