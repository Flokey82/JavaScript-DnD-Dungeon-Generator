<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Dungeon Generator: Unit Tests</title>
        <link href="https://fonts.googleapis.com/css?family=Pompiere|Varela&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <style>
            .fail { color: #db0f0f; }
            .ok { color: #14c80f; }

            .dot {
                width: 6px;
                height: 6px;
                border-radius: 6px;
                display: inline-block;
                margin: 2px;
            }

            .dot.ok { background: #14c80f; }
            .dot.fail { background: #db0f0f; }

            [data-animate="show"] {
                visibility: hidden;
                animation: animate-show ease 0ms;
                animation-fill-mode: forwards;
            }

            [data-animate="hide"] {
                animation: animate-hide ease 0ms;
                animation-fill-mode: forwards;
            }

            ul {
                white-space: pre-wrap;
                font-size: 15px;
                font-family: monospace;
            }

            @keyframes animate-show {
                0% { visibility: hidden; }
                100% { visibility: visible; }
            }

            @keyframes animate-hide {
                100% { display: none; }
            }
        </style>
    </head>
    <body>

        <header>
            <a href="./">D&D Dungeon Generator: Unit Tests</a>
            <nav id="nav"></nav>
        </header>

        <main>
            <section id="content">
                <h1>Mumbling incantations</h1>
            </section>
        </main>

        <script src="./app/unit/init.js" type="module"></script>

    </body>
</html>
